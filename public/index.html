<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEPCO smart streetlamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4 mb-4">MLP Model</h2>

      <div id="predit">
        <h3>Predict [cycles]</h3>
        <p id="predict"></p>
      </div>

      <div id="summary">
        <h3>Slope</h3>
        <p id="slope"></p>
        <h3>High voltage [V, HH:MM:SS]</h3>
        <p id="hv"></p>
        <p id="dthv"></p>
        <h3>Low volatge [V, HH:MM:SS]</h3>
        <p id="lv"></p>
        <p id="dtlv"></p>
      </div>

      <div>
        <h3>Test [-1/1000000]</h3>
        <input id="test-input" type="text" />
        <button id="test-btn">OK</button>
      </div>

      <div class="card">
        <div class="card-header"><b>Select Excel File</b></div>
        <div class="card-body">
          <input type="file" id="excel_file" />
        </div>
      </div>

      <div id="excel_data" class="mt-5"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
